<div *ngIf="!dataLoaded" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded" class="table table-striped table-hover">
    <thead>
        <caption>Kiralama Listesi</caption>
        <tr>
            <th>Kiralama Id</th>
            <th>Marka</th>
            <th>Müşteri</th>
            <th>Kiralama Tarihi</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.rentalId}}</td>
            <td>{{rental.brandName}}</td>
            <td>{{rental.firstName}} {{rental.lastName}}</td>
            <td>{{rental.rentDate}}</td>
        </tr>
    </tbody>
</table>
