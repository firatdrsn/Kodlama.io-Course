<div *ngIf="!dataLoaded" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Marka İsmi</th>
            <th>Renk</th>
            <th>Araç</th>
            <th>Model Yılı</th>
            <th>Günlük Fiyatı</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let car of cars">
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
</table>
