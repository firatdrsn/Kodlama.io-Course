<div *ngIf="!dataLoaded" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded" class="table">
    <thead>
        <tr>
            <th>Renk Id</th>
            <th>Renk</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">
            <td>{{color.id}}</td>
            <td>{{color.colorName}}</td>
        </tr>
    </tbody>
</table>
